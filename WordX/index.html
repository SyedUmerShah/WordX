<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordX</title>
<link rel="shortcut icon" type="image/jpg" href="img/crossword.png"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">


        <center>
            <h1 class="heading"><img width="60px" src="img/crossword.png" alt="">WordX</h1>
            <p class="para">Simple Text Editor</p>
        </center>


        <div class="row tools ">


            <div class="col clr">
                <center>
                    <input onchange="color()" id="color" type="color">
                </center>
            </div>


            <div class="col styl">
                <center>
                    <button class="border" onclick="bold()">
                        <img width="20px" src="img/bold.png" alt="">
                    </button>
                    <button class="border" onclick="underline()">
                        <img width="20px" src="img/underlined-text.png" alt="">
                    </button>
                    <button class="border" onclick="italic()">
                        <img width="20px" src="img/italics.png" alt="">
                    </button>
                </center>
            </div>


            <div class="col size">
                <center>
                    <input onchange="f5()" min="1" max="100" id="fontSize" type="number" value="16">
                </center>
            </div>


            <div class="col align">
                <center>
                    <button class="border" onclick="f6()">
                        <img width="20px" src="img/align-left.png" alt="">
                    </button>
                    <button class="border" onclick="f7()">
                        <img width="20px" src="img/format.png" alt="">
                    </button>
                    <button class="border" onclick="f8()">
                        <img width="20px" src="img/align-right.png" alt="">
                    </button>
                </center>
            </div>


            <div class="col case">
                <center>
                    <button class="border" onclick="f9()">
                        <img width="30px" src="img/upper-and-lower-case-a-letter.png" alt="">
                    </button>
                </center>
            </div>



        </div>


        <div class="text-area">
            <textarea name="" id="text" cols="30" rows="10"></textarea>
        </div>
    </div>








    <script src="app.js"></script>
</body>

</html>
